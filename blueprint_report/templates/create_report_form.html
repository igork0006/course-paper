<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание отчета</title>
    <style type="text/css">
      h2 { font-size  : 14pt;
           color      : black
      }
      label { font-size  : 14pt;
              color      : green
      }
    </style>
</head>
<body>
  <h2 align="center"> Введите данные для создания нового отчета</h2>
    <div align = center>
        <form action="", method ="POST">
            <label for=report_month>Введите номер месяца</label>
            <input name = report_month id="report_month" type = text placeholder = report_month>
            <br>
            <label for=report_year>Введите год</label>
            <input name = report_year id="report_year" type = text placeholder = report_year>
            <br><br>
            <input type = submit value ="Отправить">
        </form>
    </div>

</body>
</html>
